    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">

</head>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                <ul class="navbar-nav ml-auto">

    <div class="bg-secondary text-white p-2">
        <div class="container">
            <h1 class="h5 mb-0"><i class="fa fa-caret-right"></i> Product Details</h1>
        </div>
    </div>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-secondary btn-block">
                        <i class="fa fa-arrow-left"></i> Cancel Update
                    </button>
                </div>     
                <div class="col-md-2">
                    <button class="btn btn-danger">
                        <i class="fa fa-trash"></i> Delete Product
                    </button>
                </div>             
            </div>
        </div>
    </section>

    <section id="results">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="fa fa-check"></i> Bilgileriniz kayıt edildi.
                        <button class="close" data-dismiss="alert">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-warning">
                        <i class="fa fa-question"></i> Bilgilerinizi kontrol ediniz.
                    </div>
                    <div class="alert alert-danger">
                        <i class="fa fa-times"></i> Bilinmeyen bir hata oluştu. Tekrar deneyiniz.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header"> Edit Product </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name">Product Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="price">Price</label>
                                <input type="text" name="price" id="price" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-control">
                                    <option value="">Phone</option>
                                    <option value="">Computer</option>
                                    <option value="">Book</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="customFile">Image</label>
                                <div class="form-file">
                                    <input type="file" name=""   id="" class="form-file-input" id="customFile">
                                    <label class="form-file-label" for="customFile">
                                        <span class="form-file-text">Choose File</span>
                                        <span class="form-file-button">Browse</span>
                                    </label>
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="" id="isApproved">
                                    <label class="form-check-label" for="isApproved">
                                        isApproved
                                    </label>
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <label for="description">Description</label>
                                <textarea name="" id="description" class="form-control"></textarea>
                            </div>

                            <div class="mb-3">
                                <button class="btn btn-primary"> <i class="fa fa-check"></i> Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>       
    </div>    
   

    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('description');
    </script>
</body>
</html>
